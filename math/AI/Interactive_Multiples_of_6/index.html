    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to right, #84fab0, #8fd3f4);
            color: #333;

            flex-direction: column;

            justify-content: center;

            padding: 20px;

            overflow-x: hidden;
        }
        .container {
            background-color: #fff;

            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 30px 40px;
            text-align: center;
            max-width: 900px;
            width: 100%;
            box-sizing: border-box;

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }

        h1 {
            color: #2e7d32;
            margin-bottom: 15px;
            font-size: 2.8em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);

        .info-text {
            font-size: 1.3em;
            color: #555;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        .equation-area {
            background-color: #c8e6c9;
            border: 3px solid #2e7d32;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            color: #1b5e20;
            font-weight: bold;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .equation-area.highlight {
            background-color: #e8f5e9;
            border-color: #4caf50;
            color: #2e7d32;
            transform: scale(1.02);
        }
        .visual-area {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            min-height: 150px;
            position: relative;
        }
        .dino-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        .dino-emoji {
            font-size: 4em;
            filter: drop-shadow(3px 3px 2px rgba(0,0,0,0.2));
            transition: transform 0.2s ease-out;
        }
        .dino-emoji.pop {
            animation: pop 0.3s ease-out;
        }
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .controls button {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            margin: 10px;

            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }
        .controls button:hover {
            background-color: #43a047;
            transform: translateY(-3px);
        }
        .controls button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .controls button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;

            margin-top: 30px;
            font-size: 0.9em;
            color: #777;

            font-size: 0.8em;

            text-decoration: none;

        @media (max-width: 768px) {

            .info-text {

            .dino-emoji {

        @media (max-width: 480px) {

<body>
    <div class="container">
        <h1>Interactive Multiples of 6</h1>
        <p class="info-text">Let's learn the multiples of 6! Click 'Next Multiple' to see the next one, or 'Reset' to start over. Listen to the song to help you remember!</p>
        
        <div class="equation-area" id="equationArea">
            6 x 1 = 6
        </div>

        <div class="visual-area">
            <div class="dino-group" id="dinoGroup">
                <!-- Dinosaurs will be added here by JavaScript -->
            </div>
        </div>

        <div class="controls">
            <button id="playPauseBtn">Play Song</button>
            <button id="nextBtn">Next Multiple</button>
            <button id="resetBtn">Reset</button>
        </div>

        <div class="footer">
            <p>Created by <a href="https://www.lookang.com" target="_blank">Lookang</a> | <a href="https://www.compadre.org/osp/items/detail.cfm?ID=13010&T=1" target="_blank">Original Idea</a></p>
        </div>
        <div class="credits">
            <p>Music: "Bright Beat" by Lookang</p>
        </div>
    </div>

    <audio id="multiplesSong" src="Bright Beat.mp3" preload="auto"></audio>

    <script>
        const equationArea = document.getElementById('equationArea');
        const dinoGroup = document.getElementById('dinoGroup');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const nextBtn = document.getElementById('nextBtn');
        const resetBtn = document.getElementById('resetBtn');
        const multiplesSong = document.getElementById('multiplesSong');

        let currentMultipleIndex = 1;
        const maxMultiple = 12;
        const baseNumber = 6;

        function updateDisplay() {
            const result = baseNumber * currentMultipleIndex;
            equationArea.textContent = `${baseNumber} x ${currentMultipleIndex} = ${result}`;
            
            // Clear existing dinosaurs
            dinoGroup.innerHTML = '';

            // Add dinosaurs based on the current result
            for (let i = 0; i < result; i++) {
                const dino = document.createElement('span');
                dino.className = 'dino-emoji';
                dino.textContent = 'ðŸ¦–'; // Dinosaur emoji
                dinoGroup.appendChild(dino);
            }

            // Animate the equation area
            equationArea.classList.add('highlight');
            setTimeout(() => {
                equationArea.classList.remove('highlight');
            }, 300);

            // Animate dinosaurs
            const dinos = dinoGroup.querySelectorAll('.dino-emoji');
            dinos.forEach((dino, index) => {
                setTimeout(() => {
                    dino.classList.add('pop');
                    dino.addEventListener('animationend', () => {
                        dino.classList.remove('pop');
                    }, { once: true });
                }, index * 50); // Stagger animation
            });

            // Disable next button if at max multiple
            if (currentMultipleIndex >= maxMultiple) {
                nextBtn.disabled = true;
            } else {
                nextBtn.disabled = false;
            }
        }

        function playSong() {
            if (multiplesSong.paused) {
                multiplesSong.play();
                playPauseBtn.textContent = 'Pause Song';
            } else {
                multiplesSong.pause();
                playPauseBtn.textContent = 'Play Song';
            }
        }

        function nextMultiple() {
            if (currentMultipleIndex < maxMultiple) {
                currentMultipleIndex++;
                updateDisplay();
            }
        }

        function reset() {
            currentMultipleIndex = 1;
            updateDisplay();
            multiplesSong.pause();
            multiplesSong.currentTime = 0;
            playPauseBtn.textContent = 'Play Song';
        }

        // Event Listeners
        playPauseBtn.addEventListener('click', playSong);
        nextBtn.addEventListener('click', nextMultiple);
        resetBtn.addEventListener('click', reset);

        // Initial display
        updateDisplay();
    </script>
</body>
