    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Fun font */
            background: linear-gradient(to right, #ffecd2, #fcb69f); /* Soft, warm gradient */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }
        .container {
            background-color: #fff;
            border-radius: 25px; /* More rounded corners */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2); /* Stronger shadow */
            padding: 40px;
            text-align: center;
            max-width: 900px; /* Wider container */
            width: 100%;
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #ff6f61; /* Vibrant coral */
            margin-bottom: 20px;
            font-size: 2.8em; /* Larger heading */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .equation-area {
            background-color: #e0f7fa; /* Light blue */
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            font-size: 2.2em; /* Larger equation text */
            color: #00796b; /* Dark teal */
            min-height: 80px; /* Ensure space even when empty */
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        .equation-area.correct {
            background-color: #c8e6c9; /* Light green for correct */
        }
        .equation-area.incorrect {
            background-color: #ffcdd2; /* Light red for incorrect */
        }
        .visual-area {
            margin: 30px 0;
            min-height: 150px; /* Ample space for visuals */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px; /* Space between items */
        }
        .dino-group {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffe0b2; /* Light orange */
            border-radius: 10px;
            padding: 10px 15px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }
        .dino-group:hover {
            transform: translateY(-5px); /* Subtle hover effect */
        }
        .dino-emoji {
            font-size: 3em; /* Large emoji */
            margin-right: 10px;
        }
        .dino-count {
            font-size: 1.8em;
            font-weight: bold;
            color: #e65100; /* Dark orange */
        }
        .controls {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Space between buttons */
        }
        button {
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            border-radius: 10px; /* Rounded buttons */
            padding: 15px 30px;
            font-size: 1.5em; /* Larger button text */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }
        button:hover {
            background-color: #45a049; /* Darker green on hover */
            transform: translateY(-3px); /* Lift effect */
        }
        button:active {
            transform: translateY(0); /* Press effect */
        }
        button#nextButton {
            background-color: #2196F3; /* Blue */
        }
        button#nextButton:hover {
            background-color: #1976D2;
        }
        button#playAudioButton {
            background-color: #f44336; /* Red */
        }
        button#playAudioButton:hover {
            background-color: #d32f2f;
        }
        .info-text {
            margin-top: 25px;
            font-size: 1.1em;
            color: #555;
            line-height: 1.6;
        }
        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #777;
        }
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }
            h1 {
                font-size: 2em;
            }
            .equation-area {
                font-size: 1.5em;
                min-height: 60px;
            }
            .dino-emoji {
                font-size: 2.5em;
            }
            .dino-count {
                font-size: 1.5em;
            }
            button {
                padding: 12px 25px;
                font-size: 1.2em;
            }
            .info-text {
                font-size: 1em;
            }
        }
        @media (max-width: 480px) {
            .container {
                padding: 15px;
                border-radius: 15px;
            }
            h1 {
                font-size: 1.8em;
            }
            .equation-area {
                font-size: 1.3em;
                min-height: 50px;
            }
            .dino-emoji {
                font-size: 2em;
            }
            .dino-count {
                font-size: 1.2em;
            }
            button {
                width: 100%; /* Full width buttons on small screens */
                margin-bottom: 10px;
            }
            .controls {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>

<body>
    <div class="container">
        <h1>Interactive Multiples of 3</h1>
        <p class="info-text">Explore the multiples of 3! Click 'Next Multiple' to see the next one, or 'Play Audio' to hear the song.</p>
        
        <div class="equation-area" id="equationArea"></div>
        
        <div class="visual-area" id="visualArea">
            <!-- Dinosaurs will be added here by JavaScript -->
        </div>

        <div class="controls">
            <button id="nextButton">Next Multiple</button>
            <button id="playAudioButton">Play Audio</button>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2023 Lookang. All rights reserved.</p>
    </div>

    <audio id="multiplesAudio" src="Count.mp3" preload="auto"></audio>

    <script>
        const equationArea = document.getElementById('equationArea');
        const visualArea = document.getElementById('visualArea');
        const nextButton = document.getElementById('nextButton');
        const playAudioButton = document.getElementById('playAudioButton');
        const multiplesAudio = document.getElementById('multiplesAudio');

        let currentMultipleIndex = 0;
        const multiples = [];
        for (let i = 1; i <= 12; i++) {
            multiples.push({ factor: i, product: i * 3 });
        }

        function updateDisplay() {
            const { factor, product } = multiples[currentMultipleIndex];
            equationArea.textContent = `${factor} x 3 = ${product}`;
            renderDinosaurs(factor);
        }

        function renderDinosaurs(count) {
            visualArea.innerHTML = '';
            for (let i = 0; i < count; i++) {
                const dinoGroup = document.createElement('div');
                dinoGroup.classList.add('dino-group');
                dinoGroup.innerHTML = `
                    <span class="dino-emoji">ðŸ¦–</span>
                    <span class="dino-count">3</span>
                `;
                visualArea.appendChild(dinoGroup);
            }
        }

        nextButton.addEventListener('click', () => {
            currentMultipleIndex = (currentMultipleIndex + 1) % multiples.length;
            updateDisplay();
        });

        playAudioButton.addEventListener('click', () => {
            multiplesAudio.play();
        });

        // Initial display
        updateDisplay();
    </script>
</body>
</html>
