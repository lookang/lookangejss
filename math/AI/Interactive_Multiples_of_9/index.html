<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
<title>Interactive Multiples of 9</title>

<script src="https://www.geogebra.org/apps/deployggb.js"></script>

<script type="text/javascript">
    var ggbApp = new GGBApplet({
        "appName": "classic",
        "width": 800,
        "height": 600,
        "showToolBar": false,
        "showMenuBar": false,
        "showAlgebraInput": false,
        "showResetIcon": true,
        "enableLabelDrags": false,
        "enableShiftDragZoom": true,
        "enableRightClick": false,
        "errorDialogsActive": true,
        "use  ": "preferHTML5",
        "language": "en",
        "filename": "Interactive_Multiples_of_9.ggb",
        "showFullscreenButton": true,
        "allowUpscale": true,
        "preventContextMenu": true,
        "appletOnLoad": function(api) { ggbApplet = api; }
    }, true);

    window.onload = function() {
        ggbApp.inject('ggb-element');
    }

    function playAudio(file) {
        var audio = new Audio(file);
        audio.play();
    }

    function ggbOnInit() {
        // Add a listener for when the value of 'count' changes
        ggbApplet.registerObjectUpdateListener('count', 'checkCount');
    }

    function checkCount() {
        var count = ggbApplet.getValue('count');
        if (count === 9) {
            playAudio('Nine Times Magic.mp3');
        }
    }
</script>

<style type="text/css">
    body {
        font-family: sans-serif;
        margin-left: 50px;
        margin-top: 50px;
    }

    .applet_on_load {
        border: 1px solid black;
    }
</style>

</head>
<body>
    <h1>Interactive Multiples of 9</h1>

    <div id="ggb-element"></div>

    <p>This interactive GeoGebra applet helps visualize multiples of 9. Click the buttons in the applet to explore!</p>

    <p><strong>Instructions:</strong></p>
    <ul>
        <li>Use the applet to generate multiples of 9.</li>
        <li>Listen for the audio cue when you reach 9.</li>
    </ul>

    <p>Created by: Lookang</p>
</body>
</html>
